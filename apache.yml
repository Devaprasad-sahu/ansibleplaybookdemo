 - hosts: localhost
    become: yes
    tasks:
      - name: install apache2
        apt: name=apache2 update_cache=yes state=latest

      - name: enabled mod_rewrite
        apache2_module: name=rewrite state=present
        notify:
          - restart apache2

      - name: apache2 listen on port 7777
        lineinfile: dest=/etc/apache2/ports.conf regexp="^Listen 80" line="Listen 7777" state=present
        notify:
          - restart apache2

      - name: apache2 virtualhost on port 7777
        lineinfile: dest=/etc/apache2/sites-available/000-default.conf regexp="^<VirtualHost \*:80>" line="<VirtualHost *:7777>" state=present
        notify:
          - restart apache2
       - name: ensure apache is running
          service:
              name: httpd
              state: started 

    handlers:
      - name: restart apache2
        service: name=apache2 state=restarted
        
   
